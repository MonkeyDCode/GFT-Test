<div class="row container-header vAlign">
  <div class="col-xs-12 text-center ">
    <div class="login-container ">    
      <h3 class="title-main">Login</h3>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Email" [(ngModel)]="user.email"/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="user.password"/>
        </div>
        <div class="form-group">
          <a class="form-control btn btn-primary"  (click)="validateForm()"> Ingresar</a>
        </div>
        <div class="form-group">
          <p>¿Aun no tienes cuenta?  <a routerLink="/register">Registrate</a></p>
        </div>
    </div>
  </div>
</div>
<app-error-alert></app-error-alert>
<app-loader></app-loader>
