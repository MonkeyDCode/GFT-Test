<div class="col-sm-6 col-xs-12">
  <div class="content">
    <h3 class="subtitle-main text-center">Registradas</h3>
    <div class="table-responsive" *ngIf="accounts.length > 0">
      <table class="table table-hover table-striped">
        <thead>
            <tr>
              <th>Nombre</th>
              <th> Tipo</th>
              <th>Depositos</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of accounts">
            <td [innerHTML]="item.name"></td>
            <td [innerHTML]="item.type"></td>
            <td [innerHTML]="item.desposits"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="accounts.length == 0">
      <p class="text-center"> NO hay cuentas que mostrar</p>
    </div>
  </div>
</div>
